{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>{% block title %} {% endblock %}</title>
    	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900%7cRoboto:400,400i,500,500i,700,700i&display=swap" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
<section class="sell-section ">
		<div class="sell-warp spad set-bg" data-setbg="{% static 'img/404.jpg' %}">
			<div class="container text-white">
				<div class="section-title">
					<h2 style="font-size: 80pt">404</h2>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="sell-item">
							<h3 style="font-size: 50pt">Page not found</h3>
						</div>
					</div>
				</div>
				<div class="text-center pt-5 mt-3">
					<a href="{% url 'index' %}" class="site-btn sb-big">Back to main page</a>
				</div>
			</div>
		</div>
	</section>

    <!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
