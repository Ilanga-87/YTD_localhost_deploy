version: '3.8'

services:
  ytd:
    build: .
    command: gunicorn YouTubeAudio.wsgi:application --bind 0.0.0.0:8000
    volumes:
     - static_volume:/home/deploy/ytd/staticfiles
     - media_volume:/home/deploy/ytd/uploads/audio
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/db/lib/postgresql/data/
    env_file:
      - .env.db
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: celery -A YouTubeAudio worker -P gevent -l info
    volumes:
      - static_volume:/home/deploy/ytd/staticfiles
      - media_volume:/home/deploy/ytd/uploads/audio
    env_file:
      - .env.db
    depends_on:
      - db
      - redis
      - ytd
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/deploy/ytd/staticfiles
      - media_volume:/home/deploy/ytd/uploads/audio
    ports:
      - 80:80
      - 443:443
    depends_on:
      - ytd

volumes:
  postgres_data:
  static_volume:
  media_volume:

